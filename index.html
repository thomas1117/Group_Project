<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Orange is the New Chicken</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link src="main.css"></link>
</head>
<body>
	<div id="beerContainer"></div>
	<div id="entreeContainer"></div>




	









	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.js"></script>
	<script src="main.js"></script>








		<script type="x-tmpl-mustache" id="beerTemplate">
		
		<div>

		{{#test}}
			<ul>
				<li id="beerid">{{id}}</li>
				<li id="beerName">{{item}}</li>
				<li id="beerPrice">${{price}}.00</li>
				<li id="beerStyle">{{style}}</li>
				<li id="abv">{{abv}}</li>
				<li id="beerDes">{{description}}</li>
				<li id="beerAl">{{allergies}}</li>
				<li id="beerFav">favorite{{favorite}}</li>
				<li id="beerBot">{{bottle}}</li>
				<li id="beerDrat">{{draught}}</li>
			</ul>


			
		{{/test}}

		</div>

	</script>


		<script type="x-tmpl-mustache" id="entreeTemplate">
		
			<div>
				{{#entree}}

					<ul>
						<li>{{id}}</li>
						<li>{{item}}</li>
						<li>{{price}}</li>
						<li>{{description}}</li>
						<li>{{allergies}}</li>
						<li>{{favorite}}</li>
						<li>{{spicy}}</li>
						<li>{{vegan}}</li>
					</ul>

				{{/entree}}
			</div>
		

		</script>



</body>
</html>
